<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="christmasPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Background base -->
      <rect width="200" height="200" fill="#8B0000"/>
      
      <!-- Subtle texture lines -->
      <path d="M0,0 L200,200 M200,0 L0,200" stroke="#7B0000" stroke-width="0.5" opacity="0.3"/>
      <path d="M100,0 L200,100 M0,100 L100,200" stroke="#9B0000" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Decorative snowflakes/stars -->
      <g opacity="0.15">
        <!-- Snowflake 1 -->
        <path d="M50,50 L50,70 M50,50 L50,30 M50,50 L70,50 M50,50 L30,50 M50,50 L65,65 M50,50 L35,35 M50,50 L65,35 M50,50 L35,65" 
              stroke="#DAA520" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="50" cy="50" r="3" fill="#DAA520"/>
        
        <!-- Snowflake 2 -->
        <path d="M150,150 L150,170 M150,150 L150,130 M150,150 L170,150 M150,150 L130,150 M150,150 L165,165 M150,150 L135,135 M150,150 L165,135 M150,150 L135,165" 
              stroke="#DAA520" stroke-width="1.5" stroke-linecap="round"/>
        <circle cx="150" cy="150" r="3" fill="#DAA520"/>
      </g>
      
      <!-- Subtle gradient overlay dots -->
      <g opacity="0.1">
        <circle cx="25" cy="25" r="2" fill="#FFD700"/>
        <circle cx="75" cy="75" r="2" fill="#FFD700"/>
        <circle cx="125" cy="125" r="2" fill="#FFD700"/>
        <circle cx="175" cy="175" r="2" fill="#FFD700"/>
        <circle cx="175" cy="25" r="2" fill="#FFD700"/>
        <circle cx="25" cy="175" r="2" fill="#FFD700"/>
      </g>
      
      <!-- Subtle wavy lines for texture -->
      <path d="M0,20 Q50,10 100,20 T200,20" stroke="#9B0000" stroke-width="0.5" opacity="0.2" fill="none"/>
      <path d="M0,100 Q50,90 100,100 T200,100" stroke="#7B0000" stroke-width="0.5" opacity="0.3" fill="none"/>
      <path d="M0,180 Q50,170 100,180 T200,180" stroke="#9B0000" stroke-width="0.5" opacity="0.2" fill="none"/>
    </pattern>
  </defs>
  
  <rect width="400" height="400" fill="url(#christmasPattern)"/>
</svg>
